/* ===== GLOBAL ===== */

/* ===== HEADER ===== */
header {
  width: 100%;

  justify-content: space-between;
  align-items: center;
  position: sticky;

/* ===== HEART CENTER ===== */
.heart {
  position: relative;
  width: 100px;
  height: 90px;
  margin-top: 50px;
  transform: rotate(-45deg);
  animation: pulse 1s infinite;
  z-index: 2;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 100px;
  height: 90px;
  background: linear-gradient(135deg, #ff4d6d, #ff1a75);
  border-radius: 50%;
}

.heart::before { top: -50px; left: 0; }
.heart::after { left: 50px; top: 0; }

.heart-glow {
  box-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff1a75, 0 0 60px #ff4d6d;
  animation: glowPulse 1.5s infinite;
}

/* ===== ANIMATIONS ===== */
@keyframes pulse {
  0%,50%,100% { transform: rotate(-45deg) scale(1); }
  25%,75% { transform: rotate(-45deg) scale(1.1); }
}

@keyframes glowPulse {
  0%,100% { box-shadow: 0 0 20px #ff4d6d, 0 0 40px #ff1a75, 0 0 60px #ff4d6d; }
  50% { box-shadow: 0 0 40px #ff4d6d, 0 0 80px #ff1a75, 0 0 120px #ff4d6d; }
}

/* ===== FLOATING HEARTS ===== */
.floating-heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: linear-gradient(135deg, #ff4d6d, #ff1a75);
  transform: rotate(-45deg);
  animation: float 6s infinite;
  opacity: 0.7;
  border-radius: 50%;
}

.floating-heart::before,
.floating-heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: inherit;
  border-radius: 50%;
}

.floating-heart::before { top: -10px; left: 0; }
.floating-heart::after { left: 10px; top: 0; }

@keyframes float {
  0% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
  50% { opacity: 1; }
  100% { transform: translateY(-1000px) rotate(-45deg); opacity: 0; }
}

/* ===== SOCIAL LINKS ===== */

  let heart = document.createElement('div');
  heart.classList.add('floating-heart');

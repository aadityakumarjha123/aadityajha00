<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login or Register - Aaditya Jha Portfolio" />
  <title>Login | Aaditya Jha</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #004d99, #00b4db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      width: 400px;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: 0.3s ease;
    }

    .container h2 {
      color: #004d99;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    input:focus {
      border-color: #00b4db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #004d99;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #007bff;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch a {
      color: #004d99;
      text-decoration: none;
      font-weight: 600;
    }

    .switch a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Login</h2>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
      <div class="switch">
        Don't have an account? <a href="#" id="showRegister">Register</a>
      </div>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="hidden">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="regName" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="regEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPassword" placeholder="Create a password" required>
      </div>
      <button type="submit">Register</button>
      <div class="switch">
        Already have an account? <a href="#" id="showLogin">Login</a>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");
    const formTitle = document.getElementById("formTitle");

    showRegister.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      formTitle.textContent = "Register";
    });

    showLogin.addEventListener("click", () => {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      formTitle.textContent = "Login";
    });

   
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login feature is not active yet. (GitHub Pages can't save accounts)");
    });

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Registration feature is not active yet. To enable, connect Firebase backend.");
    });
  </script>
  <h2>Login</h2>
<input id="email" type="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Password"><br>
<button onclick="login()">Login</button>
<button onclick="signup()">Sign Up</button>

<p id="message"></p>
</body>
</html>

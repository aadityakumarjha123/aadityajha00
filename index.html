<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aaditya Jha â€” Portfolio</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>" />
  <meta name="description" content="Portfolio of Aaditya Jha â€” web, robotics, projects and contact.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark:#0a0e27; --bg-mid:#1a1f3a; --accent1:#00d8ff; --accent2:#6a00ff; --accent3:#ff006e;
      --accent4:#ffd60a; --muted:rgba(230,238,246,0.85); --glass:rgba(255,255,255,0.05);
      --card:rgba(255,255,255,0.04); --radius:16px; --max-width:1200px;
      --transition:400ms cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box; margin:0; padding:0}
    html{scroll-behavior:smooth}
    body{
      font-family:Inter,system-ui,-apple-system,sans-serif;
      background:linear-gradient(135deg,#0a0e27 0%, #1a1f3a 50%, #0f1629 100%);
      color:var(--muted); line-height:1.6; overflow-x:hidden;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* Animated gradient background */
    body::before{
      content:''; position:fixed; inset:0; z-index:0;
      background:radial-gradient(circle at 20% 50%, rgba(106,0,255,0.15) 0%, transparent 50%),
                 radial-gradient(circle at 80% 80%, rgba(0,216,255,0.15) 0%, transparent 50%),
                 radial-gradient(circle at 40% 90%, rgba(255,0,110,0.1) 0%, transparent 50%);
      animation:bgShift 20s ease infinite;
    }
    @keyframes bgShift{
      0%, 100%{opacity:1; transform:scale(1)}
      50%{opacity:0.8; transform:scale(1.1)}
    }

    /* Header with glassmorphism */
    header{
      position:sticky; top:0; z-index:100;
      background:rgba(10,14,39,0.7); backdrop-filter:blur(12px) saturate(180%);
      border-bottom:1px solid rgba(255,255,255,0.08);
      box-shadow:0 4px 30px rgba(0,0,0,0.3);
    }
    .nav-inner{
      max-width:var(--max-width); margin:0 auto; padding:16px 24px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{display:flex; align-items:center; gap:12px; animation:slideInLeft 0.6s ease}
    .brand-icon{
      width:40px; height:40px; border-radius:12px;
      background:linear-gradient(135deg, var(--accent1), var(--accent2));
      display:flex; align-items:center; justify-content:center;
      font-size:20px; font-weight:900; color:#fff;
      box-shadow:0 4px 20px rgba(106,0,255,0.4);
    }
    .brand h1{font-size:20px; color:#fff; font-weight:800; letter-spacing:-0.5px}
    nav{display:flex; gap:8px; animation:slideInRight 0.6s ease}
    nav a{
      color:var(--muted); text-decoration:none; padding:10px 18px;
      border-radius:12px; font-weight:600; font-size:15px;
      transition:all var(--transition); position:relative;
    }
    nav a::before{
      content:''; position:absolute; inset:0; border-radius:12px;
      background:linear-gradient(135deg, var(--accent1), var(--accent2));
      opacity:0; transition:opacity var(--transition); z-index:-1;
    }
    nav a:hover{color:#fff; transform:translateY(-2px)}
    nav a:hover::before{opacity:0.15}
    nav a.active{color:#fff}
    nav a.active::before{opacity:0.2}

    .nav-right{display:flex; align-items:center; gap:12px; animation:fadeIn 0.8s ease}
    .menu-toggle{
      display:none; background:transparent; border:2px solid rgba(255,255,255,0.1);
      color:var(--muted); padding:8px 16px; border-radius:12px; cursor:pointer;
      font-weight:700; transition:var(--transition);
    }
    .menu-toggle:hover{border-color:var(--accent1); color:#fff}

    @media (max-width:900px){
      nav{
        display:none; position:absolute; left:16px; right:16px; top:80px;
        flex-direction:column; background:rgba(10,14,39,0.95);
        backdrop-filter:blur(12px); padding:16px; border-radius:16px;
        box-shadow:0 8px 40px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.1);
      }
      nav.open{display:flex; animation:slideDown 0.3s ease}
      .menu-toggle{display:block}
    }

    /* Hero section */
    .hero{
      min-height:90vh; display:flex; align-items:center; justify-content:center;
      position:relative; overflow:hidden; padding:60px 24px;
    }
    #particles-canvas{position:absolute; inset:0; z-index:1; pointer-events:none}
    
    .hero-inner{
      position:relative; z-index:2; max-width:var(--max-width);
      margin:0 auto; display:grid; grid-template-columns:1fr 1fr;
      gap:48px; align-items:center;
    }
    
    .hero-content{animation:fadeInUp 0.8s ease}
    .hero-content h2{
      font-size:clamp(32px, 5vw, 56px); font-weight:900;
      color:#fff; margin-bottom:16px; line-height:1.2;
      background:linear-gradient(135deg, #fff 0%, var(--accent1) 50%, var(--accent2) 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:gradient 8s ease infinite;
      background-size:200% 200%;
    }
    @keyframes gradient{
      0%, 100%{background-position:0% 50%}
      50%{background-position:100% 50%}
    }
    
    .hero-content .subtitle{
      font-size:clamp(18px, 2.5vw, 24px); color:var(--muted);
      margin-bottom:12px; font-weight:600;
    }
    .hero-content .lead{
      font-size:17px; color:rgba(230,238,246,0.75);
      margin-bottom:32px; max-width:540px;
    }
    
    .hero-actions{display:flex; gap:16px; flex-wrap:wrap}
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:14px 28px; border-radius:12px; border:none;
      cursor:pointer; font-weight:700; font-size:15px;
      transition:all var(--transition); text-decoration:none;
      position:relative; overflow:hidden;
    }
    .btn::before{
      content:''; position:absolute; inset:0;
      background:linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      opacity:0; transition:opacity var(--transition);
    }
    .btn:hover::before{opacity:1}
    .btn:hover{transform:translateY(-3px) scale(1.02)}
    
    .btn-primary{
      background:linear-gradient(135deg, var(--accent1), var(--accent2));
      color:#0a0e27; box-shadow:0 8px 30px rgba(106,0,255,0.4);
    }
    .btn-primary:hover{box-shadow:0 12px 40px rgba(106,0,255,0.6)}
    
    .btn-secondary{
      background:linear-gradient(135deg, var(--accent3), var(--accent4));
      color:#0a0e27; box-shadow:0 8px 30px rgba(255,0,110,0.3);
    }
    .btn-secondary:hover{box-shadow:0 12px 40px rgba(255,0,110,0.5)}
    
    .btn-ghost{
      background:transparent; border:2px solid rgba(255,255,255,0.15);
      color:var(--muted);
    }
    .btn-ghost:hover{border-color:var(--accent1); color:#fff}

    /* Hero visual */
    .hero-visual{
      display:flex; align-items:center; justify-content:center;
      animation:fadeInRight 0.8s ease 0.2s both;
    }
    .code-window{
      width:100%; max-width:500px; background:rgba(15,22,41,0.8);
      backdrop-filter:blur(12px); border-radius:16px;
      border:1px solid rgba(255,255,255,0.1);
      box-shadow:0 20px 60px rgba(0,0,0,0.4);
      overflow:hidden; animation:float 6s ease-in-out infinite;
    }
    .window-header{
      background:rgba(255,255,255,0.05); padding:12px 16px;
      display:flex; align-items:center; gap:8px;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }
    .window-dot{
      width:12px; height:12px; border-radius:50%;
      background:linear-gradient(135deg, #ff5f56, #ff9500);
    }
    .window-dot:nth-child(2){background:linear-gradient(135deg, #ffbd2e, #ffd60a)}
    .window-dot:nth-child(3){background:linear-gradient(135deg, #27c93f, #00d8ff)}
    
    .code-content{padding:24px; font-family:monospace; font-size:14px}
    .code-line{margin-bottom:8px; opacity:0; animation:typeLine 0.5s ease forwards}
    .code-line:nth-child(1){animation-delay:0.5s}
    .code-line:nth-child(2){animation-delay:0.8s}
    .code-line:nth-child(3){animation-delay:1.1s}
    .code-line:nth-child(4){animation-delay:1.4s}
    .code-line:nth-child(5){animation-delay:1.7s}
    .keyword{color:var(--accent2)}
    .string{color:var(--accent1)}
    .function{color:var(--accent4)}
    .comment{color:rgba(230,238,246,0.4); font-style:italic}
    
    @keyframes typeLine{
      to{opacity:1; transform:translateX(0)}
      from{opacity:0; transform:translateX(-10px)}
    }
    @keyframes float{
      0%, 100%{transform:translateY(0)}
      50%{transform:translateY(-20px)}
    }

    /* Main sections */
    main{max-width:var(--max-width); margin:80px auto; padding:0 24px; position:relative; z-index:2}
    
    .section{
      margin-bottom:100px; opacity:0; transform:translateY(40px);
      transition:all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .section.visible{opacity:1; transform:translateY(0)}
    
    .section-header{
      text-align:center; margin-bottom:60px;
    }
    .section-title{
      font-size:clamp(32px, 4vw, 48px); font-weight:900; color:#fff;
      margin-bottom:16px; position:relative; display:inline-block;
    }
    .section-title::after{
      content:''; position:absolute; bottom:-8px; left:50%;
      transform:translateX(-50%); width:60%; height:4px;
      background:linear-gradient(90deg, var(--accent1), var(--accent2));
      border-radius:2px;
    }
    .section-subtitle{
      font-size:18px; color:rgba(230,238,246,0.6); max-width:600px; margin:0 auto;
    }

    /* About section */
    .about-content{
      background:var(--card); backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,0.08); border-radius:20px;
      padding:40px; box-shadow:0 20px 60px rgba(0,0,0,0.3);
    }
    .about-content p{font-size:18px; line-height:1.8; margin-bottom:20px}
    .about-stats{
      display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
      gap:24px; margin-top:32px;
    }
    .stat-card{
      background:rgba(255,255,255,0.03); padding:24px; border-radius:16px;
      border:1px solid rgba(255,255,255,0.05); text-align:center;
      transition:all var(--transition);
    }
    .stat-card:hover{
      transform:translateY(-8px);
      border-color:var(--accent1);
      box-shadow:0 12px 40px rgba(0,216,255,0.2);
    }
    .stat-number{
      font-size:36px; font-weight:900; color:var(--accent1);
      margin-bottom:8px;
    }
    .stat-label{color:var(--muted); font-weight:600}

    /* Skills section */
    .skills-grid{
      display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr));
      gap:24px;
    }
    .skill-card{
      background:var(--card); backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,0.08); border-radius:20px;
      padding:32px; transition:all var(--transition);
      position:relative; overflow:hidden;
    }
    .skill-card::before{
      content:''; position:absolute; top:0; left:0; right:0; height:4px;
      background:linear-gradient(90deg, var(--accent1), var(--accent2));
      transform:scaleX(0); transform-origin:left;
      transition:transform var(--transition);
    }
    .skill-card:hover{
      transform:translateY(-8px);
      border-color:rgba(255,255,255,0.15);
      box-shadow:0 20px 60px rgba(0,0,0,0.4);
    }
    .skill-card:hover::before{transform:scaleX(1)}
    
    .skill-icon{
      width:60px; height:60px; border-radius:16px;
      background:linear-gradient(135deg, var(--accent1), var(--accent2));
      display:flex; align-items:center; justify-content:center;
      font-size:28px; margin-bottom:20px;
      box-shadow:0 8px 24px rgba(106,0,255,0.3);
    }
    .skill-card:nth-child(2) .skill-icon{
      background:linear-gradient(135deg, var(--accent3), var(--accent4));
      box-shadow:0 8px 24px rgba(255,0,110,0.3);
    }
    .skill-card:nth-child(3) .skill-icon{
      background:linear-gradient(135deg, var(--accent4), var(--accent1));
      box-shadow:0 8px 24px rgba(255,214,10,0.3);
    }
    
    .skill-card h3{
      font-size:22px; font-weight:700; color:#fff; margin-bottom:12px;
    }
    .skill-card p{font-size:15px; color:rgba(230,238,246,0.7); margin-bottom:16px}
    .skill-tags{display:flex; flex-wrap:wrap; gap:8px}
    .skill-tag{
      padding:6px 14px; background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.08); border-radius:20px;
      font-size:13px; font-weight:600; color:var(--muted);
    }

    /* Projects section */
    .projects-grid{
      display:grid; grid-template-columns:repeat(auto-fit, minmax(340px, 1fr));
      gap:32px;
    }
    .project-card{
      background:var(--card); backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,0.08); border-radius:20px;
      overflow:hidden; transition:all var(--transition);
      position:relative;
    }
    .project-card::before{
      content:''; position:absolute; inset:0;
      background:linear-gradient(135deg, var(--accent1), var(--accent2));
      opacity:0; transition:opacity var(--transition);
    }
    .project-card:hover{
      transform:translateY(-12px);
      box-shadow:0 24px 70px rgba(0,0,0,0.5);
      border-color:rgba(255,255,255,0.2);
    }
    .project-card:hover::before{opacity:0.08}
    
    .project-image{
      width:100%; height:220px;
      background:linear-gradient(135deg, rgba(0,216,255,0.3), rgba(106,0,255,0.3));
      display:flex; align-items:center; justify-content:center;
      font-size:48px; position:relative; overflow:hidden;
    }
    .project-image::after{
      content:''; position:absolute; inset:0;
      background:repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.02) 10px, rgba(255,255,255,0.02) 20px);
    }
    
    .project-content{padding:28px; position:relative}
    .project-card h3{
      font-size:22px; font-weight:700; color:#fff; margin-bottom:12px;
    }
    .project-card p{
      font-size:15px; color:rgba(230,238,246,0.7); margin-bottom:20px;
    }
    .project-tech{
      display:flex; flex-wrap:wrap; gap:8px; margin-bottom:20px;
    }
    .tech-tag{
      padding:4px 12px; background:rgba(0,216,255,0.15);
      border:1px solid rgba(0,216,255,0.3); border-radius:12px;
      font-size:12px; font-weight:600; color:var(--accent1);
    }
    .project-link{
      color:var(--accent1); text-decoration:none; font-weight:700;
      display:inline-flex; align-items:center; gap:6px;
      transition:all var(--transition);
    }
    .project-link:hover{gap:10px; color:#fff}

    /* Contact section */
    .contact-container{
      max-width:700px; margin:0 auto;
      background:var(--card); backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,0.08); border-radius:20px;
      padding:48px; box-shadow:0 20px 60px rgba(0,0,0,0.3);
    }
    .form-group{margin-bottom:24px}
    .form-group label{
      display:block; margin-bottom:8px; font-weight:600;
      color:rgba(230,238,246,0.9);
    }
    .form-group input, .form-group textarea{
      width:100%; padding:14px 18px; border-radius:12px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.03);
      color:var(--muted); font-size:15px; font-family:inherit;
      transition:all var(--transition);
    }
    .form-group input:focus, .form-group textarea:focus{
      outline:none; border-color:var(--accent1);
      box-shadow:0 0 0 3px rgba(0,216,255,0.1);
      background:rgba(255,255,255,0.05);
    }
    .form-group textarea{resize:vertical; min-height:120px}
    .form-note{
      font-size:13px; color:rgba(230,238,246,0.5); margin-top:16px;
      text-align:center;
    }

    /* Footer */
    footer{
      padding:40px 24px; text-align:center;
      background:rgba(10,14,39,0.5); backdrop-filter:blur(12px);
      border-top:1px solid rgba(255,255,255,0.08);
      position:relative; z-index:2;
    }
    footer p{color:rgba(230,238,246,0.6)}
    .social-links{
      display:flex; justify-content:center; gap:16px; margin-top:20px;
    }
    .social-link{
      width:44px; height:44px; border-radius:12px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.08);
      display:flex; align-items:center; justify-content:center;
      color:var(--muted); transition:all var(--transition);
      text-decoration:none; font-size:20px;
    }
    .social-link:hover{
      background:linear-gradient(135deg, var(--accent1), var(--accent2));
      color:#fff; transform:translateY(-4px);
      box-shadow:0 8px 24px rgba(106,0,255,0.4);
    }

    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0; z-index:200; display:none;
      align-items:center; justify-content:center;
      background:rgba(0,0,0,0.8); backdrop-filter:blur(8px);
      animation:fadeIn 0.3s ease;
    }
    .modal-backdrop.active{display:flex}
    
    .modal{
      width:90%; max-width:500px;
      background:rgba(15,22,41,0.95); backdrop-filter:blur(20px);
      border:1px solid rgba(255,255,255,0.1); border-radius:20px;
      padding:40px; box-shadow:0 24px 80px rgba(0,0,0,0.6);
      animation:slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position:relative;
    }
    @keyframes slideUp{
      from{opacity:0; transform:translateY(40px) scale(0.95)}
      to{opacity:1; transform:translateY(0) scale(1)}
    }
    
    .modal-close{
      position:absolute; top:20px; right:20px;
      background:rgba(255,255,255,0.05); border:none;
      width:36px; height:36px; border-radius:8px;
      color:var(--muted); cursor:pointer; font-size:20px;
      transition:all var(--transition);
    }
    .modal-close:hover{
      background:rgba(255,0,110,0.2); color:#fff;
    }
    
    .modal h4{
      font-size:28px; font-weight:800; color:#fff;
      margin-bottom:24px; text-align:center;
    }
    .modal hr{
      border:none; border-top:1px solid rgba(255,255,255,0.08);
      margin:24px 0;
    }
    .auth-section{margin-bottom:24px}
    .auth-section label{
      display:block; margin-bottom:12px; font-weight:600;
      color:rgba(230,238,246,0.9); font-size:15px;
    }
    .modal input{
      width:100%; padding:12px 16px; border-radius:12px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.03); color:var(--muted);
      font-size:14px; margin-bottom:12px; transition:all var(--transition);
    }
    .modal input:focus{
      outline:none; border-color:var(--accent1);
      box-shadow:0 0 0 3px rgba(0,216,255,0.1);
    }
    .modal-actions{display:flex; gap:12px; margin-top:16px}

    /* Profile widget */
    .profile{
      display:none; align-items:center; gap:12px;
      padding:8px 16px; border-radius:12px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.08);
    }
    .profile.active{display:flex}
    .profile img{
      width:36px; height:36px; border-radius:50%;
      object-fit:cover; border:2px solid rgba(255,255,255,0.1);
    }
    .profile-info{display:flex; flex-direction:column}
    .profile-name{font-weight:700; color:#fff; font-size:14px}
    .profile-logout{
      background:transparent; border:none; color:var(--muted);
      cursor:pointer; font-size:12px; padding:4px 0;
      transition:color var(--transition); text-align:left;
    }
    .profile-logout:hover{color:var(--accent3)}

    /* Toast notification */
    .toast{
      position:fixed; bottom:24px; right:24px; z-index:300;
      background:rgba(15,22,41,0.95); backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,0.1); border-radius:12px;
      padding:16px 24px; box-shadow:0 8px 32px rgba(0,0,0,0.4);
      color:#fff; font-weight:600; display:none;
      animation:slideInRight 0.4s ease;
    }
    .toast.active{display:block}
    @keyframes slideInRight{
      from{opacity:0; transform:translateX(100px)}
      to{opacity:1; transform:translateX(0)}
    }

    /* Utility animations */
    @keyframes fadeIn{
      from{opacity:0}
      to{opacity:1}
    }
    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(30px)}
      to{opacity:1; transform:translateY(0)}
    }
    @keyframes fadeInRight{
      from{opacity:0; transform:translateX(40px)}
      to{opacity:1; transform:translateX(0)}
    }
    @keyframes slideInLeft{
      from{opacity:0; transform:translateX(-40px)}
      to{opacity:1; transform:translateX(0)}
    }
    @keyframes slideInRight{
      from{opacity:0; transform:translateX(40px)}
      to{opacity:1; transform:translateX(0)}
    }
    @keyframes slideDown{
      from{opacity:0; transform:translateY(-20px)}
      to{opacity:1; transform:translateY(0)}
    }

    /* Responsive */
    @media (max-width:900px){
      .hero-inner{grid-template-columns:1fr; gap:32px}
      .hero-visual{order:-1}
      .section-header{margin-bottom:40px}
